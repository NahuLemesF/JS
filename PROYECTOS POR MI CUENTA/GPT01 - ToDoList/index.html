<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">To-Do List</h2>
    <form id="todo-form" class="flex mb-4">
      <input id="todo-input" type="text" class="flex-grow p-2 border rounded-l-lg focus:outline-none" placeholder="Add a new task">
      <button type="submit" class="p-2 bg-blue-500 text-white rounded-r-lg">Add</button>
    </form>
    
    <ul id="todo-list" class="list-disc pl-5"></ul>

  </div>
  <script src="./js/app.js"></script>
</body>
</html>
